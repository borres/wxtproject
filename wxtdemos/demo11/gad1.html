<!-- content -->
<div class="content">

		<div class="main">
			<h1>Testing gadgets</h1>
        <p>absolute</p>
        <div>
	<div class="wxtgadget" id="Tegn_trekant" style="width:405px;">
            <div class="header">
              <span class="off" onclick="toggleGadget(this);">_</span>Tegn trekant</div>
            <div class="content" style="display:none">
              <iframe height="450px" src="http://www.it.hiof.no/~borres/gadgets/geometri2/b-eks11.html" width="400px"> </iframe>
            </div>
          </div>
	</div>
        <p>movable and fixed</p>
        <div>
	<div class="wxtgadget" id="Self" style="left:10px;top:10px;width:85px;position:fixed">
            <div class="header" style="cursor:move">
              <span class="off" onclick="toggleGadget(this);">_</span>Self</div>
            <div class="content" style="display:none">
              <iframe height="85px" src="gadgets/bs.png" width="80px"> </iframe>
            </div>
            <script type="text/javascript">dragDrop.initElement('Self');</script>
          </div>
	</div>
        <p>youtube</p>
        <div>
      <div class="wxtgadget" id="Lasers" style="width:645px;">
            <div class="header">
              <span class="off" onclick="toggleGadget(this);">_</span>Lasers</div>
            <div class="content" style="display:none">
              <object height="385" width="640">
                <param name="movie" value="http://www.youtube.com/v/HKRPfa66_po&amp;hl=en_US&amp;fs=1&amp;"/>
                <param name="allowFullScreen" value="true"/>
                <param name="allowscriptaccess" value="always"/>
                <embed allowfullscreen="true" allowscriptaccess="always" height="385" src="http://www.youtube.com/v/HKRPfa66_po&amp;hl=en_US&amp;fs=1&amp;" type="application/x-shockwave-flash" width="640"/>
              </object>
            </div>
          </div>
	</div>
        <p>youtube movable</p>
        <div>
      <div class="wxtgadget" id="La_Vida_Tombola" style="width:485px;position:absolute">
            <div class="header" style="cursor:move">
              <span class="off" onclick="toggleGadget(this);">_</span>La Vida Tombola</div>
            <div class="content" style="display:none">
              <object height="385" width="480">
                <param name="movie" value="http://www.youtube.com/v/ZlSm-wMf2yk&amp;hl=en_US&amp;fs=1&amp;rel=0"/>
                <param name="allowFullScreen" value="true"/>
                <param name="allowscriptaccess" value="always"/>
                <embed allowfullscreen="true" allowscriptaccess="always" height="385" src="http://www.youtube.com/v/ZlSm-wMf2yk&amp;hl=en_US&amp;fs=1&amp;rel=0" type="application/x-shockwave-flash" width="480"/>
              </object>
            </div>
            <script type="text/javascript">dragDrop.initElement('La_Vida_Tombola');</script>
          </div>
	</div>
		</div>
